<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	

</head>
<body>
	<div class="bg">
		<div class="wrap">
			<div class="input">
				<form>
					<div class="enter"></div>
					<input type="text" id="list-item" placeholder="Type list item" class="input">
				</form>
			</div>
			<div class="row">
				<div class="tick"></div>
				<h3>Milk</h3>
				<p>18th Oct 2014</p>
				<div class="delete"></div>
			</div>
			<div id="done" class="row">
				<div class="tick"></div>
				<h3>Eggs</h3>
				<p>17th Oct 2014</p>
				<div class="delete"></div>
			</div>
			<div class="row">
				<div class="tick"></div>
				<h3>Bread</h3>
				<p>15th Oct 2014</p>
				<div class="delete"></div>
			</div>
		</div>
	</div>
	
</body>
</html>
